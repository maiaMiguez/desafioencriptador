<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Encriptador de Texto</h1>
        <textarea id="input-text" placeholder="Ingresa el texto aquí..."></textarea>
        <div class="buttons">
            <button class="boton__encrip" onclick="encriptar()">Encriptar</button>
            <button class="boton__desencrip" onclick="desencriptar()">Desencriptar</button>
        </div>
        <textarea id="output-text" readonly placeholder="Aquí aparece el resultado..."></textarea>
        <button class="boton__copiar" onclick="copiar()">Copiar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
